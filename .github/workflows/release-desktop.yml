name: Release Desktop App

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: startsWith(github.event.release.tag_name, 'desktop-v') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies (desktop + core only)
        run: pnpm install --frozen-lockfile --filter @cartesia-download/desktop...

      - name: Build core package
        run: pnpm --filter @cartesia-download/core build

      - name: Build desktop app
        run: pnpm --filter @cartesia-download/desktop build

      - name: Package for macOS
        if: matrix.platform == 'mac'
        run: pnpm --filter @cartesia-download/desktop exec electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Windows
        if: matrix.platform == 'win'
        run: pnpm --filter @cartesia-download/desktop exec electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
            apps/desktop/dist/*.exe
          if-no-files-found: error

  upload-to-release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: artifacts/*
