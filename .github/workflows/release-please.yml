name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      desktop-release-created: ${{ steps.release.outputs['apps/desktop--release_created'] }}
      desktop-tag-name: ${{ steps.release.outputs['apps/desktop--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-desktop:
    needs: release-please
    if: needs.release-please.outputs.desktop-release-created == 'true'
    uses: ./.github/workflows/release-desktop.yml
    with:
      tag_name: ${{ needs.release-please.outputs.desktop-tag-name }}
    secrets: inherit
